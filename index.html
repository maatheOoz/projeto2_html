<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Agenda de Contatos</h1>
        </header>
        <h3>Insira os Dados</h3>
        <form id="formulario">
            <input type="text" id="nome-contato" required placeholder="Digite o nome">
            <input type="text" id="sobrenome-contato" required placeholder="Digite o sobrenome">
            <input type="number" id="numero-telefone" required placeholder="Digite o nÃºmero">
            <button type="submit">Registrar</button>
            <button type="reset">Limpar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        <h2>Nome</h2>
                    </th>
                    <th>
                        <h2>Sobrenome</h2>
                    </th>
                    <th>
                        <h2>Telefone</h2>
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
